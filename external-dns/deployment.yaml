apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-federation-system
  labels:
    k8s-app: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: external-dns
  template:
    metadata:
      labels:
        k8s-app: external-dns
    spec:
      serviceAccountName: external-dns
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      containers:
        - name: external-dns
          image: registry.opensource.zalan.do/teapot/external-dns:v0.7.1
          args:
            - --source=service
            - --source=ingress
            - --domain-filter=${DOMAIN_NAME}
            - --provider=aws
            - --policy=upsert-only
            - --aws-zone-type=public
            - --registry=txt
            - --txt-owner-id=${HOSTED_ZONE_ID}
            - --log-level=debug
            - --txt-prefix=cname
            - --source=crd
            - --crd-source-apiversion=multiclusterdns.kubefed.io/v1alpha1
            - --crd-source-kind=DNSEndpoint
